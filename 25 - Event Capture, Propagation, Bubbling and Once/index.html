<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two"><div class="three"></div></div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const allDivs = document.querySelectorAll(".bod div");

      const logClass = e => {
        console.log(e.target.classList.value);
        e.stopPropagation(); // means => Stop bubbling/propagation
      };

      allDivs.forEach(div => {
        div.addEventListener("click", logClass);
      });
    </script>
  </body>
</html>
